<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veg Breakfast Menu</title>
  <style>
   <body 
      background-color="#f0f8ff"/>
    .menu-section {
      margin-bottom: 30px;
    }
    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
  <h1> ...**FOOD MENU**...</h1>
  <p><strong>Available Time:</strong> </p>
  <!-- Optional: Datalist for Suggestion Input -->
   <div class="datalist-search">
    <h2>Search Food Item</h2>
    <input list="all-foods" name="search-food" placeholder="Start typing...">
    <datalist id="all-foods ">
      <option value="Idli sambhar = ">
      <option value="Dosa">
      <option value="Mendu Vada">
      <option value="Poha">
      <option value="Aloo Paratha">
      <option value="Paneer Paratha">
     <option value="Bread Butter">
      <option value="Bread Jam">
      <option value="Chole Bhature">
      <option value="Sabudana Khichdi">
      <option value="Misal Pav">
      <option value="Usal Pav">
        <option value="Pav Bhaji">
      <option value="Sheera">
      <option value="Kanda poha">
      <option value="veg sandwhich ">
      <option value="Cheese Sandwhich">
      <option value="Toasted Bread">
     <option value="Bread Butter">
      <option value="Bread Jam">
      <option value="Chole Bhature">
      <option value="Sabudana Khichdi">
      <option value="Misal Pav">
      <option value="Usal Pav">
    </datalist>
    <br>
   </div>
   <title>Breakfast Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .menu-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      border-bottom: 1px solid #eee;
    }

    .menu-item label {
      flex-grow: 1;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .menu-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .price {
      font-weight: bold;
      color: #27ae60;
    }

    .time-slot {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
</body>
</html>
