<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Details</title>
</head>
<body bgcolor="#f0f8ff">

<h1 id="top">Choose Your Comfort Zone</h1>

<a href="#one">1 Person</a> |
<a href="#two">2 Persons</a> |
<a href="#four">4 Persons</a> |

<h2 id="one">Room for 1 Person</h2>
<form>
    <div>
        <p><b>Solo Compact Room</b><br> <img src="images/solo.png" alt="Solo Compact Room" width="500"/></p>
        <label>
            <input type="radio" name="solo" value="soloac">
            AC : ₹1500/day
        </label><br>
        <label>
            <input type="radio" name="solo" value="solononac">
            Non-AC : ₹900/day
        </label>
    </div><br>

    <div>
        <p><b>Private Luxury Room</b> <br><img src="images/privateluxuryroom.webp" alt="Private Luxury Room" width="500"></p>
        <label>
            <input type="radio" name="private" value="privateac">
            AC : ₹1600/day
        </label><br>
        <label>
            <input type="radio" name="private" value="privatenonac">
            Non-AC : ₹1000/day
        </label>
    </div>
</form>
<h2 id="two">Room for 2 Persons</h2>
<form>
    <div>
        <p><b>Comfort Twin Room</b> <br> <img src="images/comforttwinroom.jpg" alt="Comfort Twin Room" width="500"></p>
        <label>
            <input type="radio" name="comfort" value="comfortac">
            AC : ₹2400/day
        </label><br>
        <label>
            <input type="radio" name="comfort" value="comfortnonac">
            Non-AC : ₹1200/day
        </label>
    </div><br>

    <div>
        <p><b>Modern Shared Room</b> <br><img src="images/modernroom.webp" alt="Modern Shared Room" width="500"></p>
        <label>
            <input type="radio" name="modern" value="modernac">
            AC : ₹2600/day
        </label><br>
        <label>
            <input type="radio" name="modern" value="modernnonac">
            Non-AC : ₹1300/day
        </label>
    </div><br>

    <div>
        <p><b>Honeymoon Suite</b><br> <img src="images/honeymoonsuiteroom.jpg" alt="Honeymoon Suite" width="500"></p>
        <label>
            <input type="radio" name="honeymoon" value="honeymoonac">
            AC : ₹3500/day
        </label><br>
        <label>
            <input type="radio" name="honeymoon" value="honeymoonnonac">
            Non-AC : ₹2500/day
        </label>
    </div>
</form>
