<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking Form</title>
</head>
<body bgcolor="#f0f8ff">
    

    <h1>Room Booking Form</h1>

    <form action="payment.html" method="get">

        <h3>Personal Information</h3>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="aadhar">Upload Your Aadhar Card:</label><br>
        <input type="file" id="aadhar" name="aadhar" accept="image/*,application/pdf" required><br><br>


        <h3>Booking Details</h3>
        <label for="roomtype">Select Room Type:</label><br>
        <select id="roomtype" name="roomtype" required>
            <option value="">--Choose--</option>
            <option value="solo">Solo Compact Room</option>
            <option value="private">Private Luxury Room</option>
            <option value="twin">Comfort Twin Room</option>
            <option value="shared">Modern Shared Room</option>
            <option value="suite">Honeymoon Suite</option>
            <option value="quad">Quad Sharing Room</option>
            <option value="group">Group Stay Room</option>
            <option value="family">Family Stay Room</option>
            <option value="hall">Community Hall (10 People)</option>
        </select><br><br>

        <label for="checkin">Check-In Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-Out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>
        Check Room Details:<br>
        <a href="roomdetails.html" id="roomdetails" >View Room Details</a><br><br>



        

    </form>

    

</body>
</html>
